<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirOps Web App</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #data {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>AirOps Data</h1>
  <div id="data"></div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBYuzaaoxDEJwfsUv-9fXipm22Qz2gzwhk",
      authDomain: "airops-3ci40.firebaseapp.com",
      projectId: "airops-3ci40",
      storageBucket: "airops-3ci40.firebasestorage.app",
      messagingSenderId: "511521678042",
      appId: "1:511521678042:web:6e3353052102ee4b4cfbe3",
      measurementId: "G-YXYSDVZZLB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Correct collection name
    const collectionName = "AirOps";

    async function loadData() {
      try {
        const snapshot = await getDocs(collection(db, collectionName));
        const container = document.getElementById("data");
        container.innerHTML = ""; // Clear previous content
        if (snapshot.empty) {
          container.innerHTML = "<p>No data found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const item = document.createElement("div");
          item.classList.add("card");
          item.innerHTML = `<h3>${doc.id}</h3><pre>${JSON.stringify(doc.data(), null, 2)}</pre>`;
          container.appendChild(item);
        });
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("data").innerHTML = "<p>Error loading data.</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
