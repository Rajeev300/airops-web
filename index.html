<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirOps Web App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>AirOps Data</h1>
  <div id="data"></div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBYuzaaoxDEJwfsUv-9fXipm22Qz2gzwhk",
      authDomain: "airops-3ci40.firebaseapp.com",
      projectId: "airops-3ci40",
      storageBucket: "airops-3ci40.firebasestorage.app",
      messagingSenderId: "511521678042",
      appId: "1:511521678042:web:6e3353052102ee4b4cfbe3",
      measurementId: "G-YXYSDVZZLB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Firestore collection
    const collectionName = "AirOps";

    async function loadData() {
      const container = document.getElementById("data");
      container.innerHTML = ""; // Clear previous content
      try {
        const snapshot = await getDocs(collection(db, collectionName));
        if (snapshot.empty) {
          container.innerHTML = "<p>No data found.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const item = document.createElement("div");
          item.classList.add("card");
          item.innerHTML = `<h3>${doc.id}</h3><pre>${JSON.stringify(doc.data(), null, 2)}</pre>`;
          container.appendChild(item);
        });
      } catch (error) {
        console.error("Error loading data:", error);
        container.innerHTML = "<p>Error loading data.</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
